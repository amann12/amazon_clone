<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Video</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/top.jpg" type="image/icon type" />
  </head>
  <body>
    <header>
      <nav>
        <a href=""><img src="img/logo.png" alt="" class="primelogo" /></a>
        <div class="navsize" style="font-size: 20px">
          <a href="#">Home</a>
          <a href="#">TV Shows</a>
          <a href="#">Movies Us</a>
          <a href="#" style="visibility: hidden">Random</a>
          <a href="#">Kids</a>
        </div>
        <a href="#" style="float: right; margin: 0px 20px 0px 0px">
          <button id="btn_nav">Login</button>
        </a>
        <input
          type="text"
          placeholder="Search.."
          style="float: right"
          class="search"
        />
      </nav>
    </header>

    <section>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/xMKzdQrC5TI?autoplay=1&mute=1"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        style="margin-top: 50px"
      ></iframe>
    </section>
  </body>
</html>
